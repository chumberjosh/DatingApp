<div class="container mt-5">
<!-- *ngIf = conditional rendering, if it's !registerMode (not in register mode) then display all this -->
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
<!-- if you click the 'register' button then run the 'registerToggle' function, -->
<!-- register toggle is inside home.component.ts -->
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
<!--  if it is registerMode (actually in register mode) then display all this-->
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
<!-- When in register mode if the cancel button is pressed then cancel register mode -->
      </div>
    </div>
  </div>
</div>
